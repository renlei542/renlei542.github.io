<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute</title>
    <style>
        body {
            margin:0;
            padding:0;
            background-color:#000;
            color:#fff;
            font-family:Arial, sans-serif;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            min-height:100vh;
        }
        h1 {
            font-size:48px;
            background:linear-gradient(to right, #ff0000, #9900ff);
            -webkit-background-clip:text;
            background-clip:text;
            color:transparent;
            text-shadow:0 0 2px #ff0000, 0 0 4px #9900ff;
            margin-bottom:20px;
        }
        textarea {
            width:90%;
            max-width:600px;
            height:200px;
            background-color:#1a1a1a;
            color:#aaa;
            border:none;
            border-radius:8px;
            padding:12px;
            font-size:16px;
            resize:none;
            margin-bottom:20px;
        }
        .btn-container {
            display:flex;
            gap:10px;
            width:90%;
            max-width:600px;
        }
        button {
            flex:1;
            padding:12px 0;
            border:2px solid transparent;
            border-radius:8px;
            font-size:18px;
            font-weight:bold;
            cursor:pointer;
            transition:all 0.3s ease;
        }
        .execute-btn {
            background-color:#000;
            color:#0f0;
            border-color:#0f0;
        }
        .execute-btn:hover {
            background-color:#0f02;
        }
        .clear-btn {
            background-color:#000;
            color:#0ff;
            border-color:#0ff;
        }
        .clear-btn:hover {
            background-color:#0ff2;
        }
        #videoOverlay {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:#000;
            display:none;
            justify-content:center;
            align-items:center;
            z-index:1000;
        }
        #videoOverlay video {
            width:100%;
            height:100%;
            object-fit:contain;
        }
    </style>
</head>
<body>
    <h1>Execute</h1>
    <textarea id="codeInput">require(6666666).load("c00lkidd")</textarea>
    <div class="btn-container">
        <button class="execute-btn" id="executeBtn">Execute</button>
        <button class="clear-btn" id="clearBtn">Clear</button>
    </div>
    <div id="videoOverlay">
        <video id="videoPlayer" src="video/111.mp4" autoplay muted></video>
    </div>
    <script>
        const executeBtn=document.getElementById('executeBtn');
        const clearBtn=document.getElementById('clearBtn');
        const codeInput=document.getElementById('codeInput');
        const videoOverlay=document.getElementById('videoOverlay');
        const videoPlayer=document.getElementById('videoPlayer');

        executeBtn.addEventListener('click',()=>{
            videoPlayer.muted=false;
            videoOverlay.style.display='flex';
        });

        clearBtn.addEventListener('click',()=>{
            codeInput.value='';
        });

        videoPlayer.addEventListener('ended',()=>{
            videoOverlay.style.display='none';
        });
    </script>
</body>
</html>
